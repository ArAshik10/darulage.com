<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DaruLage.com</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #fff;
  color: #000;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  border-bottom: 2px solid #000;
}

.navbar a {
  margin: 0 15px;
  color: #000;
  text-decoration: none;
  font-weight: bold;
}

/* HERO */
.hero {
  height: 80vh;
  background:
    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
    url("image1.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  padding: 60px;
  color: #fff;
}

.hero h2 {
  font-size: 48px;
}

/* PRODUCTS */
.products {
  padding: 70px 60px;
  text-align: center;
}

.product-grid {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 35px;
}

.card {
  border: 2px solid #000;
  padding: 20px;
  border-radius: 14px;
}

.card img {
  width: 100%;
  height: 240px;
  object-fit: contain;
  background: #f5f5f5;
  padding: 10px;
  margin-bottom: 15px;
}

.card button {
  background: #000;
  color: #fff;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

/* VIDEO OVERLAY */
.video-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.video-overlay video {
  width: 90%;
  max-width: 900px;
  border-radius: 12px;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 30px;
  color: #fff;
  cursor: pointer;
}

/* FOOTER */
footer {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 25px;
  margin-top: 60px;
}
</style>
</head>

<body>

<header class="navbar">
  <h1>DaruLage.com</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
  </nav>
</header>

<section class="hero">
  <h2>Feel the Chill.<br>Beat the Heat.</h2>
</section>

<section class="products">
  <h2>Popular Drinks</h2>

  <div class="product-grid">

    <div class="card">
      <img src="image2.jpg">
      <h3>mod khabi manus hobi.</h3>
      <button onclick="playVideo()">Order</button>
    </div>

    <div class="card">
      <img src="image3.jpg">
      <h3>mod khabi manus hobi.</h3>
      <button onclick="playVideo()">Order</button>
    </div>

    <div class="card">
      <img src="image4.jpg">
      <h3>mod khabi manus hobi.</h3>
      <button onclick="playVideo()">Order</button>
    </div>

  </div>
</section>

<footer>
  <p>© 2026 DaruLage.com</p>
</footer>

<!-- VIDEO MODAL -->
<div class="video-overlay" id="videoBox">
  <span class="close-btn" onclick="closeVideo()">✖</span>
  <video id="orderVideo" src="video1.mp4" controls></video>
</div>

<script>
function playVideo() {
  const box = document.getElementById("videoBox");
  const video = document.getElementById("orderVideo");
  box.style.display = "flex";
  video.currentTime = 0;
  video.play();
}

function closeVideo() {
  const box = document.getElementById("videoBox");
  const video = document.getElementById("orderVideo");
  video.pause();
  box.style.display = "none";
}
</script>

</body>
</html>
