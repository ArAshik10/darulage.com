<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DaruLage.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #444;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    /* ðŸ”¥ BIGGER LOGO */
    .logo-box img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    .logo-box h1 {
      font-size: 30px;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .hero {
      height: 60vh;
      background: url('image1.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h2 {
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      font-size: 36px;
      border: 1px solid #fff;
    }

    .products {
      padding: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      border: 1px solid #444;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .product h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .product button {
      padding: 12px 30px;
      background: #fff;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .product button:hover {
      background: #ccc;
    }

    .video-box {
      display: none;
      padding: 40px;
      text-align: center;
    }

    video {
      width: 80%;
      max-width: 900px;
      border: 2px solid #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #444;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-box">
    <img src="1.png" alt="Logo">
    <h1>DaruLage.com</h1>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
  </nav>
</header>

<section class="hero">
  <h2>MOD MOD MOD MOD</h2>
</section>

<section class="products">
  <div class="product">
    <img src="image2.jpg">
    <h3>mod khabi manus hobi.</h3>
    <button onclick="playVideo()">Order</button>
  </div>

  <div class="product">
    <img src="image3.jpg">
    <h3>mod khabi manus hobi.</h3>
    <button onclick="playVideo()">Order</button>
  </div>

  <div class="product">
    <img src="image4.jpg">
    <h3>mod khabi manus hobi.</h3>
    <button onclick="playVideo()">Order</button>
  </div>
</section>

<section class="video-box" id="videoBox">
  <h2>Order Processing ðŸ˜ˆ</h2><br>
  <video id="orderVideo" controls>
    <source src="video1.mp4" type="video/mp4">
  </video>
</section>

<footer>
  Â© 2026 DaruLage.com
</footer>

<script>
  function playVideo() {
    const box = document.getElementById("videoBox");
    const video = document.getElementById("orderVideo");

    box.style.display = "block";
    video.currentTime = 0;
    video.play();
    box.scrollIntoView({ behavior: "smooth" });
  }
</script>

</body>
</html>
